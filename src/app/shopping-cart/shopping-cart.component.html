<table class="table">
    <thead>
      <tr>
        <th scope="col">Cantidad</th>
        <th scope="col">Desde - Hasta</th>
        <th scope="col">Empresa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of (cardList$ | async)">
        <td>{{c.quantity}}</td>
        <td>{{c.origin}} - {{c.destination}}</td>
        <td>{{c.company}}</td>
      </tr>
    </tbody>
</table>
